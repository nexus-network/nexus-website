site_name: Nexus
site_description: Eth staking service for bridges
site_url: https://nexus-network.github.io/nexus-website/

repo_name: nexus-network/nexus-website
repo_url: https://github.com/nexus-network/nexus-website
edit_uri: ""

remote_branch: gh-pages

theme:
  name: material
  logo: assets/images/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: grey
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/logo.png
  features:
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.instant
    - navigation.expand
  custom_dir: overrides

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - attr_list

nav:
  - Home: index.md
  - Tutorial:
      'Step 1: Dependencies': tutorial/step-1.md
  - Documentation:
      'Introduction': documentation/index.md
      'Infra Setup': documentation/infra.md
  - Demo: demo/index.md
  - FAQ: faq.md
  - About:
      'Nexus': about/index.md
